<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0B0F15" />
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="0.5" stroke-opacity="0.3" />
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" />
  
  <!-- Logo -->
  <g transform="translate(600, 315)">
    <!-- Logo circles -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#3B82F6" stroke-width="2" stroke-opacity="0.3" />
    <circle cx="0" cy="0" r="90" fill="none" stroke="#3B82F6" stroke-width="2" stroke-opacity="0.5" />
    <circle cx="0" cy="0" r="60" fill="none" stroke="#3B82F6" stroke-width="2" stroke-opacity="0.7" />
    <circle cx="0" cy="0" r="30" fill="#3B82F6" />
    
    <!-- Animated ripple effect -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#3B82F6" stroke-width="2" stroke-opacity="0.4">
      <animate attributeName="r" values="45;75;45" dur="3s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Text -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">Orpheus</text>
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#94A3B8">Turn Any Research Paper into an Engaging Podcast</text>
</svg> 